<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/803c8330e5.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/logo (4).svg">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Contacts</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>

            <i class="fa-solid fa-bars"></i>

            <i class="fa-solid fa-xmark"></i>
            <nav>
                <ul class="header_nav">
                    <li class="header_list"><a class="Noactive" href="index.html">Home</a></li>
                    <li class="header_list"><a class="Noactive" href="artworks.html">Artworks</a></li>
                    <li class="header_list"><a class="Active" href="contacts.html">Contacts</a></li>
                </ul>
            </nav>


            <a href="index.html">

                <img class="mainlogo" src="img/logo (4).svg" alt="Earthly Artisry logo">
                <img class="main_logo_mobile_version" src="img/logo (5).svg" alt="Earthly Artisry logo">
            </a>
            <div class="sign_in">
                <h2 class="sign_in_txt">Sign In</h2>
                <i class="fa-solid fa-cart-shopping"></i>

            </div>
        </header>

        <!-- section1 -->
        <section class="section1contacts">
            <form class="get_in_touch" name="get_in_touch">
                <h2 class="Contactssection1title">Get in Touch</h2>
                <div class="inputs">
                    <input class="inputname" type="text" id="Enter_name" name="NAME" required placeholder="Full Name">
                    <input class="inputname" type="email" name="Email_address" required placeholder="Email">
                </div>
                <textarea class="textarea" name="Enter_message" id="" required placeholder="Message"></textarea>
                <button class="contactssubmitbutton" type="submit">Submit</button>
            </form>

        </section>

        <!-- section2 -->
        <section class="contact_us">
            <div class="contact_usform">
                <h2 class="contact_ustitle">Contact</h2>
                <div class="maps">
                    <div class="contactinformation">
                        <h4 class="contactinfotitlee">Call us</h4>
                        <p class="contactinfotextt">+123 45 67  89</p>
                        <h4 class="contactinfotitlee">Email Us</h4>
                        <p class="contactinfotextt">example@mail.com</p>
                        <h4 class="contactinfotitlee">Address</h4>
                        <p class="contactinfotextt">Rustaveli avenue, 30</p>
                    </div>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911231622613!2d44.791999676075584!3d41.7008519712618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1694347094249!5m2!1sen!2sge" class="map" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="footerinfo">
                <div class="socialinfo">
                    <h3 class="socialtitle">Hele </h3>
                    <p class="socialhelp">Help Centre</p>
                    <p class="socialhelp">Privacy Settings</p>

                </div>

                <div class="socialiconss">
                    <a href="https://www.youtube.com/" target="_blank"><img src="img/logos_youtube.svg" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="img/skill-icons_instagram.svg"
                            alt=""></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/logos_facebook.svg" alt=""></a>
                </div>


            </div>

            <figure class="footerlogo"><a href="index.html"><img src="img/logo (4).svg" alt=""></a></figure>

            <div class="contactinfo">
                <div class="contacthead">
                    <img src="img/Vector (1).svg" alt="">
                    <p class="contacttext">+123 45 67 89</p>
                </div>
                <div class="contacthead">
                    <img src="img/Vector (2).svg" alt="">
                    <p class="contacttext">example@mail.com</p>
                </div>
                <div class="contacthead">
                    <img src="img/Vector (3).svg" alt="">
                    <p class="contacttext">Rustaveli avenue, 30</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
